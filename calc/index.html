<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <title>Js Calculator</title>
    <meta name="Author" content="" />
    <link rel="stylesheet" href="CSS/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">

</head>

<body>

    <h1>Calculator</h1>

    <div id="calc-body">

        <div class="display" id="display">0</div>

        <div class="btn helper ac" id="ac">AC</div>
        <div class="btn helper cancel" id="cancel">&#8592;</div>
        <div class="btn operator ophover" id="divide">/</div>

        <div class="btn number" id="seven">7</div>
        <div class="btn number" id="eight">8</div>
        <div class="btn number" id="nine">9</div>
        <div class="btn operator ophover" id="times">*</div>

        <div class="btn number" id="four">4</div>
        <div class="btn number" id="five">5</div>
        <div class="btn number" id="six">6</div>
        <div class="btn operator ophover" id="minus">-</div>

        <div class="btn number" id="one">1</div>
        <div class="btn number" id="two">2</div>
        <div class="btn number" id="three">3</div>
        <div class="btn operator ophover" id="plus">+</div>

        <div class="btn number" id="zero">0</div>
        <div class="btn number decimal" id="point">.</div>
        <div class="btn equal" id="equal">&#61;</div>

    </div>

    <script src="JS/script.js"></script>
</body>

</html>
